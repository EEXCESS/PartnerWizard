<div xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:eexcess="http://www.eexcess.eu/partnersetup"
	xmlns:syn="http://richfaces.org/sandbox/syntaxhighlighter" 
	id="mapping" style="padding-left:10px;">
	<fieldset>
		<!-- Form Name -->
		<legend>Partner API</legend>

		<!-- Text input-->
		<div class="control-group">
			<label class="control-label" for="textinput">searchEndpoint:</label>
			<div class="controls">
				<h:inputText value="#{bean.searchEndpoint}"
					styleClass="form-control" />
				<p class="help-block">URL for API</p>
			</div>
		</div>

		<!-- Text input-->
		<div class="control-group">
			<label class="control-label" for="textinput">search term:</label>
			<div class="controls">
				<h:inputText value="#{bean.searchEndpointSearchTerm}"
					styleClass="form-control" />
				<p class="help-block">search term</p>
			</div>
		</div>
	</fieldset>
	<a4j:commandButton value="Call API" execute="@form"
		action="#{bean.callPartnerAPI}" styleClass="btn btn-primary"
		render="apiResponseId" />

	<div class="row">
		<div>
			<h3>API Response</h3>
			<a4j:outputPanel id="apiResponseId">
				<!-- 
								<p>TODO: Show here XML Reponse from the API Call</p>
								<h:outputText value="#{bean.apiResponse}" escape="false"></h:outputText>
			-->

				<!-- 
								<h:inputTextarea rows="50" cols="80" value="#{bean.apiResponseFormated}" readonly="true"/>
			-->
				<!-- 								<div style="max-height: 550px;overflow-y:hidden;display: inline-block;max-width: 900px;"> -->
				<!-- style="max-height: 450px;overflow-y:auto;display: inline-block;max-width: 800px;" -->
				<syn:syntaxhighlighter id="syn2" theme="Eclipse" language="xml"
					highlight="2" tabsize="4" gutter="false" rendered="true">
					<h:outputText value="#{bean.apiResponseFormated}" />
				</syn:syntaxhighlighter>
			</a4j:outputPanel>

		</div>
		<div>
			<a4j:outputPanel id="mappingFieldsId">
				<h3>Mapping to EEXCESS fields</h3>
				<div class="control-group">
					<label class="control-label" for="textinput">XPath for the
						loop:</label>
					<div class="controls">
						<h:inputText value="#{bean.eexcessFieldsXPathLoop}"
							styleClass="form-control" />
						<p class="help-block">XPath for the loop</p>
					</div>
				</div>
				<h3>EEXCESS Fields</h3>
				<table class="eexcessMappingFieldsTable">
					<tr>
						<td>name</td>
						<td>description</td>
						<td>xpath</td>
						<td>value</td>
					</tr>
					<ui:repeat value="#{bean.mappingFields}" var="mappingField">
						<tr>
							<td>#{mappingField.name}</td>
							<td>#{mappingField.description}</td>
							<td>
								<table>
									<tr>
										<td style="border: none;"><h:inputText
												value="#{mappingField.xPath}" styleClass="form-control" />
										</td>
										<td style="border: none;">
											<!-- execute="@form" --> <a4j:commandButton value="test"
												render="mappingFieldsId" action="#{bean.probeXPath}"
												styleClass="btn btn-primary">
												<a4j:param value="#{mappingField.id}"
													assignTo="#{bean.actMappingFieldId}" />
											</a4j:commandButton>
										</td>
									</tr>
								</table>
							</td>
							<td>
								<ul>
									<ui:repeat value="#{mappingField.exampleValues}" var="value">
										<li>#{value}</li>
									</ui:repeat>
								</ul>
							</td>
						</tr>
					</ui:repeat>
				</table>
			</a4j:outputPanel>
		</div>
	</div>

</div>
