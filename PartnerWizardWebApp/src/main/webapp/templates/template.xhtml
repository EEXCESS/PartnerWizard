<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j">

<h:head>
	<title>EEXCESS Partner Wizard</title>
	<meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
</h:head>

<h:body >
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="partnerwizard/styles/main.c0d1c2e5.css" />
	<link rel="stylesheet" href="pw.css" />

	<h:form styleClass="form-horizontal" id="formID">
		<header class="navigation">
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<img src="partnerwizard/images/eexcess-logo.png" alt="" class="logo img-responsive" />
					<a href="http://www.joanneum.at/" target="_blank"><img src="partnerwizard/images/joanneum-research-logo.png" alt="" class="logo img-responsive" /></a>
					<a href="http://www.know-center.tugraz.at" target="_blank"><img src="partnerwizard/images/logo.23c404d5.png" alt="" class="logo img-responsive" /></a>
				</div>
				<div class="col-md-offset-2 col-md-2">
					<div class="btn-group-top">
						<a4j:commandButton value="save" render="wholePage" execute="@form" action="#{bean.saveToCookie}" styleClass="btn btn-primary" />
						<a4j:commandButton value="load" render="wholePage" execute="@form" action="#{bean.loadFromCookie}" styleClass="btn btn-primary" />
					</div>
				</div>
			</div>
		</div>
		</header>

		<div class="container">
			<h:panelGroup id="wholePage">
				<ui:insert name="body">Default content</ui:insert>
			</h:panelGroup>
			<hr />
		</div>
		<!-- /container -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-sm-11">
					<div class="pull-right">@ 2015 JOANNEUM RESEARCH, Know-Center</div>
				</div>
			</div>
		</div>
	</footer>


		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</h:form>

</h:body>
</html>
